<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const websitePath = window.location.pathname;
        const versionRegex = /(aws-lambda-powertools-\w+)\/(latest|([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?)/;
        const websiteVersion = websitePath.match(versionRegex);

        if (websiteVersion === null) {
            let projectName = websiteVersion[1]
            // redirect old links to latest version alias
            window.location = websitePath.replace(projectName, `${projectName}/latest`)
        }
    </script>
</head>
</html>
